        function calculateRank(){
            var board = parseFloat(document.getElementById("Boards").value);
            var jee = parseFloat(document.getElementById("jee").value);
            var rank=Math.round((50*board +50*jee)/100);
			console.log(rank);
            document.getElementById("rank").innerHTML="Your ACPC rank is "+ rank;
        }
